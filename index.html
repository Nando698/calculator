<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <div class="calc-container">
            <div id="calc">
                <div id="display">
                    <span id="display_text"></span>
                </div>
                <div id="buttons">
                    <div class="digit" id="division">/</div>
                    <div id="delete">C</div>
                    <div class="digit" id="seven">7</div>
                    <div class="digit" id="eight">8</div>
                    <div class="digit" id="nine">9</div>
                    <div class="digit" id="multiply">*</div>
                    <div class="digit" id="four">4</div>
                    <div class="digit" id="five">5</div>
                    <div class="digit" id="six">6</div>
                    <div class="digit" id="substract">-</div>
                    <div class="digit" id="one">1</div>
                    <div class="digit" id="two">2</div>
                    <div class="digit" id="three">3</div>
                    <div class="digit" id="add">+</div>
                    <div id="none"></div>
                    <div class="digit" id="cero">0</div>
                    <div class="digit" id="dot">.</div>
                    <div id="equal">=</div>
                </div>
            </div>

        </div>
    </main>
<script src="./script/index.js"></script>

</body>
</html>
